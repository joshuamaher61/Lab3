<!DOCTYPE html>
<html>
<head>
    <title>Form Elements Demonstration</title>
</head>
<body>
    <h1>HTML Form Elements Demo</h1>

    <form action="#" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label><br>
            <input type="name" id="name" name="name"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <lable for="password">Password:</lable><br>
            <input type="password" id="password" name="password">
        </fieldset>

        <fieldset>
            <legend>Choice Elements</legend>
            <p>Gender:</p>
			<input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="Female">Female</label><br>
            <input type="radio" id="Other" name="gender" value="Other">
            <label for="Other">Other</label><br><br>
            <label for="fruits">Choose a fruit:</label><br>
            <select id="fruits" name="fruits" size="5">
			    <option value="apple">Apple</option>
                <option value="aanana">Banana</option>
                <option value="arange">Orange</option>
                <option value="aango">Mango</option>
                <option value="aatermelon">Watermelon</option>
                <option value="kiwi">Kiwi</option>
                <option value="cherry">Cherry</option>
                <option value="grapes">Grapes</option>
                <option value="guava">Guava</option>
                <option value="strawberry">Strawberry</option>
                <option value="plum">Plum</option>
            </select><br>
        </fieldset>

        <fieldset>
            <legend>Other Elements</legend>
            <label for="Birthday">Birthday:</label><br> 
            <input type="date"><br> 
            <label for="favcolor">Favorite Color:</label><br>
            <input type="color" id="favcolor" name="favcolor"><br>
            <label for="quantity">Quantity (between 1 and 5):</label><br>
            <input type="number" id="quantity" name="quantity" min="1" max="5"><br>
            <label for="range">Range (between 1 and 10):</label><br>
            <input type="range" id="range" name="range" min="1" max="10" value="2"><br>
            <label for="Homepage">Homepage:</label><br> 
            <input type="url"><br> 
            <label for="feedback">Feedback:</label><br> 
            <textarea id="feedback" name="feedback" rows=8 cols="60"></textarea><br> 
            <input type="file"><br> 
            <input type="checkbox" name="sub">
            <label for="sub">Subscribe to newsletter</label>    <br> 
            <input type="hidden" name="customerId" value="12345"> 
            <input type="submit" value="Submit"> 
            <input type="reset" value="Reset"> 
        </fieldset> 
    </form>

</body>
</html>
